apiVersion: v1
kind: Pod
metadata:
   name: my-nosecuritycontext-pod
spec:
  containers:
  - name: myapp-container
    image: busybox
    command: ['sh', '-c', "cat /message/message.txt && sleep 3600"]
    volumeMounts:
    - name: message-volume
      mountPath: /message
  volumes: 
  - name: message-volume
    hostPath:
        path: /etc/message   
